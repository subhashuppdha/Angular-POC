<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="./assets/images/Login.png" />
        <p id="profile-name" class="profile-name-card">Sign  In</p>
        
        <form class="form-signin" >   
               
            <div class="input-group" >                    
            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="User.UserName" name="username" required>            
          </div>
            
          <div class="input-group">                
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="User.Password"type="password" name="password" required>
          </div>
        
              <div class="form-group text-center">
            <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="login()" type="submit">Sign in</button>
              </div>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
